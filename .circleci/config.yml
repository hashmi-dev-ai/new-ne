version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2204:202406-01
    steps:
      - checkout
      - run:
          name: Install aws dependencies
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade

      - run:
          name: Install node
          command: cd . && npm install && npm run build

      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    machine:
      image: ubuntu-2204:202406-01
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run: cd . && npm run test
      - persist_to_workspace:
          root: .
          paths:
            - .
deploy:
  machine:
    image: ubuntu-2204:202406-01
  steps:
    - attach_workspace:
        at: .
    - checkout
    - run: aws s3 sync ./build s3://ci-cd-example-bucket

workflows:
  build:
    jobs:
      - build
      - test:
        requires:
          - build
